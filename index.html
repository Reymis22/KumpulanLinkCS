<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pintu Masuk</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background: url('https://i.imgur.com/t2G6CGs.jpeg') no-repeat center center fixed;
            background-size: cover;
            color: white;
            margin: 0;
            padding: 0;
        }

        .logo-container {
            position: absolute;
            top: 10px;
            left: 10px;
        }

        .logo-container img {
            width: 80px;
            height: auto;
            border-radius: 10px;
        }

        .header {
            padding: 20px;
            background: rgba(0, 0, 0, 0.5);
            border-radius: 10px;
            display: inline-block;
        }

        .dropdown-container, .search-container {
            margin: 20px 0;
        }

        select, input {
            padding: 10px;
            font-size: 16px;
            border-radius: 5px;
            border: none;
        }

        .main-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
            padding: 20px;
        }

        .container {
            display: none;
            max-width: 600px;
            margin: auto;
            background: rgba(255, 255, 255, 0.1);
            padding: 20px;
            border-radius: 10px;
        }

        .container.active {
            display: block;
        }

        .link-box {
            background: white;
            padding: 15px;
            border-radius: 10px;
            margin: 10px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            transition: transform 0.2s;
            text-align: center;
        }

        .link-box:hover {
            transform: scale(1.05);
        }

        a {
            text-decoration: none;
            color: black;
            font-weight: bold;
        }

        .footer {
            margin-top: 20px;
        }

        .footer a {
            display: inline-block;
            background-color: red;
            color: white;
            padding: 10px 20px;
            border-radius: 5px;
            font-weight: bold;
            margin: 10px;
            text-decoration: none;
            transition: 0.3s;
        }

        .footer a:hover {
            background-color: darkred;
        }
    </style>
</head>
